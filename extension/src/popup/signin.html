<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MassCheck</title>
    <link rel="stylesheet" href="signin.css" />
    <script src="signin.js" defer></script>
  </head>
  <body>
    <img src="../../public/masscheck_logo.png">
    <div id="loading-spinner" class="loader-container-page-layout">
      <div class="loader-container">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <div class="signinpage">
      <h3>MassCheck is disabled, </br> sign in to continue.</h4>
      <div class="login-area">
        <input
          id="email"
          type="email"
          placeholder="Email"
          class="input-field email"
          required
        />
        <input
          id="password"
          type="password"
          placeholder="Password"
          class="input-field pwd"
          required
        />
        <button class="login-btn-auth" id="signin"><strong>Sign In</strong></button>
        <button class="signup-btn-auth" id="signup"><a id = "signup-link" href="https://competent-noether-eeafa8.netlify.app/public/sign-up" target="_blank">sign up for a new account</a></button>
      </div>
  
      <img class= "proximaX-logo" src="../../public/proximaX_logo.png">
    </div>
    <div class="not-twitter-page hide-page">
      <p class="twitter-only">MassCheck is only available on Twitter.</p>
      <button class="visit-twitter-btn">
        <a href="https://twitter.com" target="_blank">Visit Twitter</a>
        
      </button>
      <img class= "proximaX-logo" src="../../public/proximaX_logo.png">
    </div>
  </body>
</html>
