<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MassCheck</title>
    <link rel="stylesheet" href="signin.css" />
    <script src="signin.js" defer></script>
  </head>
  <body>
    <img src="../../public/masscheck_logo.png">
    <h3>MassCheck is disabled, </br> sign in to continue.</h4>
    <div class="login-area">
      <input
        id="email"
        type="email"
        placeholder="Email"
        class="input-field email"
        required
      />
      <input
        id="password"
        type="password"
        placeholder="Password"
        class="input-field pwd"
        required
      />
      <button class="login-btn-auth" id="signin"><strong>Sign In</strong></button>
      <button class="signup-btn-auth" id="signup"><a id = "signup-link" href="https://competent-noether-eeafa8.netlify.app/public/sign-up" target="_blank">sign up for a new account</a></button>
      <!-- <a
        class="signup"
        href="https://competent-noether-eeafa8.netlify.app/public/sign-up"
        target="_blank"
        >Sign Up for a New Account</a
      > -->
    </div>

    <img class= "proximaX-logo" src="../../public/proximaX_logo.png">
    
  </body>

  <!-- <script src="firebase.js"></script>
  <script src="auth.js"></script> -->
</html>
