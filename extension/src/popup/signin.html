<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MassCheck</title>
    <link rel="stylesheet" href="signin.css" />
    <script src="signin.js" defer></script>
  </head>
  <body>
    <h3>MassCheck</h3>
    <div class="login-area">
      <input
        id="email"
        type="email"
        placeholder="Enter email"
        class="input-field email"
        required
      />
      <input
        id="password"
        type="password"
        placeholder="Enter password"
        class="input-field pwd"
        required
      />
      <button class="login-btn-auth" id="signin">Sign In</button>
      <a
        class="signup"
        href="https://competent-noether-eeafa8.netlify.app/public/sign-up"
        target="_blank"
        >Sign Up for a New Account</a
      >
    </div>
  </body>

  <!-- <script src="firebase.js"></script>
  <script src="auth.js"></script> -->
</html>
